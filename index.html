<!DOCTYPE html>
<html>
  <head>
    <title>GBC.js</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Gameboy css only" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta name="author" content="Kunihiro Ando" />
    <link rel="stylesheet" href="./css/animated-gameboy-in-css.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/color.js"></script>
  </head>
  <body>
    <div class="ctrl_div">
      <div id="input-group">
        <label class="github"
          ><a href="https://github.com/kxkx5150/GBC.js">https://github.com/kxkx5150/GBC.js</a></label
        >
        <span id="gamepad_info"></span><img src="./img/options.png" id="setteings" />
        <input type="file" name="file" id="fileInput" class="inputfile" />
        <label for="fileInput" class="button">Choose a file</label>
        <label for="zoom_select" style="color: orange"> Zoom </label>
        <select id="zoom_select">
          <option value="1">x1</option>
          <option value="2">x2</option>
          <option value="3">x3</option>
          <option value="4">Full</option>
        </select>
        <input
          type="range"
          id="speed"
          name="speed"
          min="1"
          max="7"
          step="1"
          value="4"
          style="display: none"
        />
        <label for="speed" style="padding-right: 18px; display: none">Speed</label>
        <button id="pauseButton" class="button" style="display: none">Pause/Play</button>
        <button id="resetButton" class="button" style="display: none">Reset</button>
        <button id="saveButton" class="button" style="display: none">Save</button>
        <button id="loadButton" class="button" style="display: none">Load</button>
      </div>
    </div>
    <div id="full_container"></div>
    <!--
      Copyright (c) 安東　邦泰
      Kunihiro Ando
      Released under the MIT license
      http://opensource.org/licenses/mit-license.php
    -->
    <div id="gameboy_container">
      <div id="gameboy" class="transparent">
        <div id="canvas"></div>
        <div id="border"></div>
        <div id="border-top"></div>
        <div id="border-left"></div>
        <div id="border-bottom"></div>
        <div id="border-right"></div>
        <div id="screw-small-right" class="screw small"></div>
        <div id="screw-small-left" class="screw small"></div>
        <div id="screw-large-right" class="screw large"></div>
        <div id="screw-large-left" class="screw large"></div>
        <div id="backboard"></div>
        <div id="motherboard"></div>
        <div id="motherboard-capacitors" class="capacitors"></div>
        <div id="chip-short" class="chip"></div>
        <div id="chip-diagonal" class="chip"></div>
        <div id="chip-tall" class="chip"></div>
        <div id="chip-capacitors" class="capacitors"></div>
        <div id="contrast-knob"></div>
        <div id="link-port"></div>
        <div id="circuit-bottom" class="circuit"></div>
        <div id="circuit-top" class="circuit"></div>
        <div id="transistors"></div>
        <div id="processor"></div>
        <div id="component"></div>
        <div id="controller"></div>
        <div id="speaker"></div>
        <div id="whitescreen"></div>
        <div id="glass"></div>
        <div id="glass-gameboy-text">GAME BOY</div>
        <div id="glass-color-text">C</div>
        <div id="screen">
          <canvas id="output" width="160" height="144"> </canvas>
        </div>
        <div id="screen-gameboy-text">GAME BOY</div>
        <div id="screen-nintendo-text">Nintendo</div>
        <div id="joystick-pad"></div>
        <div id="joystick">.</div>
        <div id="control"></div>
        <div id="control-b" class="control-button">B</div>
        <div id="control-a" class="control-button">A</div>
        <div id="start-select-box"></div>
        <div id="start-select-button"></div>
        <div id="cover-vertical"></div>
        <div id="cover-horizontal"></div>
        <div id="gloss"></div>
        <div id="speaker-holes"></div>
        <div id="power"></div>
      </div>
      <div>
        <div id="colors">
          <div>
            <span>Colors:</span>
            <div class="color" data-color="red"></div>
            <div class="color" data-color="purple"></div>
            <div class="color" data-color="green"></div>
            <div class="color" data-color="yellow"></div>
            <div class="color" data-color="teal"></div>
            <div class="color" data-color="transparent"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="settingdiv" style="display: none" class="warpdiv">
      <div id="setting_container" class="warpcontainer" style="text-align: center">
        <h3 class="lbl">Settings</h3>
        <div>
          <div class="keyhelp">
            <label>START :</label> Enter<br />
            <label>SELRCT :</label> Shift<br />
            <label>A :</label> A<br />
            <label>B :</label> Z<br />
          </div>
        </div>
        <h3 class="lbl">Gamepad</h3>
        <div style="font-size: 18px; color: crimson">Please set rom !</div>
        <div id="gamepad_cont">
          <div id="gamepad_name">Controller disconnected</div>
          <div id="gamepad_presse_button">press button :</div>
          <div class="keyhelp" id="gamepad_button_container">
            <div class="button_div">
              <label>START :</label
              ><select id="start_button"></select>
            </div>
            <div class="button_div">
              <label>SELRCT :</label
              ><select id="select_button"></select
              ><br />
            </div>
            <div class="button_div">
              <label>A :</label
              ><select id="a_button"></select
              ><br />
            </div>
            <div class="button_div">
              <label>B :</label
              ><select id="b_button"></select
              ><br />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/gbc/mem.js"></script>
    <script src="./js/gbc/cpu.js"></script>
    <script src="./js/gbc/video.js"></script>
    <script src="./js/gbc/timer.js"></script>
    <script src="./js/gbc/sound.js"></script>
    <!-- <script src="./js/gbc/sound_old.js"></script> -->
    <script src="./js/gbc/gamepad.js"></script>
    <script src="./js/gbc/gbc.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
